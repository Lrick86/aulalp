<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript">
        function salvar(){
            let first_name = document.getElementById("first_name").value
            //alert("Olá " + first_name + " dados inseridos com sucesso.")
            //alert("Cadastro realizado com sucesso!")
            document.getElementById("mensagem").innerHTML = "Cadastro realizado com sucesso!"
            return false
        }
    </script>
    <style type="text/css">
        #mensagem{
            color: green;
            text-align: center;
            font-size: 20px;
        }
    </style>
    <title>Cadastro Cliente</title>
</head>
<body>
    <div class="container">
    <header>
        <h1 class="flow-text">Cadastro do Cliente</h1>
    </header>
    <section>
        <div class="mensagem" id="mensagem">

        </div>
        <div class="row">
            <form onsubmit="return salvar()" class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" name="first_name" type="text" class="validate">
                  <label for="first_name">Nome</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" name="last_name" type="text" class="validate">
                  <label for="last_name">Sobrenome</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input value="" id="user" name="user" type="text" class="validate">
                  <label for="user">Usuário</label>
                </div>
                <div class="input-field col s6">
                  <input id="password" name="password" type="password" class="validate">
                  <label for="password">Senha</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" name="email" type="email" class="validate">
                  <label for="email">E-mail</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s8">
                  <input id="card" name="card" type="number" class="validate">
                  <label for="card">Cartão</label>
                </div>
                <div class="input-field col s2">
                  <input id="valid" name="valid" type="date" class="validate">
                  <label for="valid">Validade</label>
                </div>
                <div class="input-field col s2">
                    <input id="cvv" name="cvc" type="number" class="validate">
                    <label for="cvv">CVV</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
                <i class="material-icons right">check</i>
            </button>
            <p>
                <label>
                  <input type="checkbox" id="checkbox" name="checkbox" class="filled-in" checked="checked" />
                  <span>Aceito os termos de uso dos meus dados.</span>
                </label>
              </p>
            </form>
          </div>
    </section>
    <footer>

    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</div>
</body>
</html>
